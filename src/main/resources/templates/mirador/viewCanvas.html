<!DOCTYPE html>

<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{base}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/mirador/__${iiifVersions.mirador.core}__/css/mirador-combined.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{|/webjars/dbmdz__mirador-canvaslink/${iiifVersions.mirador.plugins.canvasLink}/canvasLink.min.css|}" />
    <link rel="stylesheet" type="text/css" th:href="@{|/webjars/dbmdz__mirador-imagecropper/${iiifVersions.mirador.plugins.imageCropper}/imageCropper.css|}" />
    <link rel="stylesheet" type="text/css" th:href="@{|/webjars/dbmdz__mirador-manifestbutton/${iiifVersions.mirador.plugins.manifestButton}/manifestButton.min.css|}" />
    <style type="text/css">
      body { font-size: 14px; }
      body > div.container { width: 100% !important; }
    </style>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="row">
        <div class="col-md-12">
          <div id="viewer"></div>
        </div>
      </div>
    </section>

    <th:block layout:fragment="morejs">
      <script th:src="@{/webjars/mirador/__${iiifVersions.mirador.core}__/mirador.min.js}"></script>
      <script th:src="@{|/webjars/dbmdz__mirador-canvaslink/${iiifVersions.mirador.plugins.canvasLink}/canvasLink.min.js|}"></script>
      <script th:src="@{|/webjars/dbmdz__mirador-imagecropper/${iiifVersions.mirador.plugins.imageCropper}/imageCropper.js|}"></script>
      <script th:src="@{|/webjars/dbmdz__mirador-keyboardnavigation/${iiifVersions.mirador.plugins.keyboardNavigation}/keyboardNavigation.min.js|}"></script>
      <script th:src="@{|/webjars/dbmdz__mirador-manifestbutton/${iiifVersions.mirador.plugins.manifestButton}/manifestButton.min.js|}"></script>
      <script th:src="@{|/webjars/dbmdz__mirador-physicalruler/${iiifVersions.mirador.plugins.physicalRuler}/physicalRuler.js|}"></script>
      <script th:src="@{|/webjars/dbmdz__mirador-viewfromurl/${iiifVersions.mirador.plugins.viewFromUrl}/viewFromUrl.min.js|}"></script>
      <script type="text/javascript" th:inline="javascript">
        $(function(){
          Mirador({
            'annotationEndpoint': {
              'name': 'Local Storage',
              'module': 'LocalStorageEndpoint'
            },
            'buildPath': /*[[@{/webjars/mirador/__${iiifVersions.mirador.core}__/}]]*/,
            'data': [{
              /*<![CDATA[*/
              'manifestUri': /*[[@{__${manifestId}__}]]*/
              /*]]>*/
            }],
            'id': 'viewer',
            'windowObjects': [{
              /*<![CDATA[*/
              'canvasID': /*[[${canvasId}]]*/,
              'loadedManifest': /*[[@{__${manifestId}__}]]*/
              /*]]>*/
            }]
          });
        });
      </script>
    </th:block>
  </body>
</html>
